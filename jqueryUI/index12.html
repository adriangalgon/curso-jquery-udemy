<body>


<div id="mi-barra-de-progreso"></div>
<button id="iniciar-proceso">Iniciar Proceso</button>






<script>
    $(document).ready(function () {
        // Inicializar el widget progressbar en el div con id "mi-barra-de-progreso"
        $("#mi-barra-de-progreso").progressbar({
            value: false, // Porcentaje de progreso inicial (false significa que est치 indefinido)
        });

        // Funci칩n para simular un proceso y actualizar la barra de progreso
        function simularProceso() {
            var progreso = 0;
            var intervalo = setInterval(function () {
                progreso += 5;
                $("#mi-barra-de-progreso").progressbar("value", progreso);

                if (progreso >= 100) {
                    clearInterval(intervalo);
                }
            }, 500);
        }

        // Vincular la funci칩n al clic del bot칩n "Iniciar Proceso"
        $("#iniciar-proceso").on("click", function () {
            simularProceso();
        });
    });
</script>

        color: #fff;

</body>
