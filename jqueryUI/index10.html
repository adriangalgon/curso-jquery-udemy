<body>


<label for="ciudad">Ingresa una ciudad:</label>
<input type="text" id="ciudad">




<script>
    $(document).ready(function () {
        // Array de ciudades para utilizar como fuente de autocompletado
        var ciudades = ["Nueva York", "Los √Ångeles", "Chicago", "Houston", "Miami", "San Francisco"];

        // Inicializar el widget autocomplete en el input con id "ciudad"
        $("#ciudad").autocomplete({
            source: ciudades // Especificar la fuente de sugerencias
        });
    });
</script>
